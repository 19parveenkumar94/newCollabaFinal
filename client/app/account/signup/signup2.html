  <div layout="row">
    <div flex="30"></div>
    <div flex="40">
      <h1 class="md-display-1" align="center">User Register</h1>
      <br>


      <form class="form" name="form" ng-submit="vm.register()" novalidate>

        <md-input-container class="md-block">
          <label for="name">Name</label>
          <input type="text" id="name" ng-model="vm.user.name" required
            autofocus>
          <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
            A name is required.</p>
        </md-input-container>

        <md-input-container class="md-block">
          <label for="email">E - mail</label>
          <input type="email" id="email" ng-model="vm.user.email" required
            ng-blur="vm.checkDomainOrg()">
          <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
            An E-mail is required. </p>
        </md-input-container>

        <md-input-container class="md-block">
          <label for="orgName">Organisation Name</label>
          <input type="text" id="orgName" ng-model="vm.user.orgName" required>
          <p class="help-block" ng-show="form.orgName.$error.required && vm.submitted">
            An Organisation Name is required. </p>
        </md-input-container>

        <md-input-container class="md-block">
          <label for="teamId">Team ID</label>
          <input type="text" id="teamId" ng-model="vm.user.teamId"  
            maxlength="10">
        </md-input-container>

        <md-input-container class="md-block">
          <label for="password">Password</label>
          <input type="password" id="password" ng-model="vm.org.password" required
            minlength="3">
          <p class="help-block" ng-show="form.password.$error.required && vm.submitted">
            A Password is required. </p>
        </md-input-container>

        <md-input-container class="md-block">
          <label for="confirmPass">Confirm Password</label>
          <input type="password" id="confirmPass" ng-model="vm.org.confirmPass" 
            minlength="3" required ng-blur='vm.matchPasswords()'>
          <p class="help-block" ng-show="form.confirmPass.$error.required && vm.submitted">
            Password Confirmation is required. </p>
          <p class="help-block" ng-show='form.errorMatch'>
            The Passwords must Match.</p>
        </md-input-container>


        <div align="center">
          <md-button type='submit' class="md-raised md-primary">Register</md-button>
          <md-button type="reset" class="md-raised md-warn"> Clear </md-button>
          <br>
          <md-button  type="button" class="md-raised" ui-sref='login'> Login </md-button>
        </div>

      </form>
    </div>
    <div flex="20"></div>
  </div>
