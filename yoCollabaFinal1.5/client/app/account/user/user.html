<md-card>
         <md-toolbar layout="row" class="md-hue-3">
           <div class="md-toolbar-tools">
             <span><h2 class="md-display-1">Profile</h2></span>
           </div>
         </md-toolbar>
         <div layout='row'>
         <div flex=30>
         <div layout="column">


           <md-card-content>
             <img src='{{vm.user.profilePic}}' class = "user">
           </md-card-content>

           <div flex="20">
            <md-button class="md-raised md-primary" ngf-select="vm.uploadPic(file, $invalidFiles)" ng-model="file" name="file" ngf-pattern="'image/*'"
               ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
               ngf-resize="{width: 100, height: 100}">Edit photo</md-button>
             </div>
           </div>
         </div>

         <div flex=100>
         <div layout="row">

           <table class="table table-condensed">
             <tbody>
               <tr>
                 <td><label>Name:</label></td>
                 <td>{{vm.user.name}}</td>
               </tr>

               <tr>
                 <td><label>Email:</label></td>
                 <td>{{vm.user.email}}</td>
               </tr>

             </tbody>
           </table>
         </div>
         <div>
       </div>
       </md-card>
