<div class="navbar  navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Collabo</a>
    </div>
    <div uib-collapse="$ctrl.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in $ctrl.menu" ui-sref-active="active">
            <a ui-sref="{{item.state}}">{{item.title}}</a>
        </li>
        <li ng-show="$ctrl.isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
        <li ng-hide="!$ctrl.isLoggedIn() || $ctrl.isOrg() || $ctrl.isAdmin()" ui-sref-active="active"><a ui-sref="teamDashBoard">Go to Team</a></li>
        <li ng-hide="$ctrl.isAdmin() || !$ctrl.isOrg() || !$ctrl.isLoggedIn()" ui-sref-active="active"><a ui-sref="organisationDashBoard">Go to {{ $ctrl.getCurrentUser().name}}</a></li>
        <li ng-show="$ctrl.isLoggedIn() && !$ctrl.isOrg()" ui-sref-active="active"><a ui-sref="orgWall">Go to Wall</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <!-- gauravs dropdown part for login and signup -->
        <li ng-hide="$ctrl.isLoggedIn()" ui-sref-active="active" class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown" ui-sref='login'>Login</a>
    </li>


    <li ng-hide="$ctrl.isLoggedIn()" ui-sref-active="active" class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown" ui-sref='signup'>Register
      <span class="caret"></span></a>
      <ul class="dropdown-menu">
        <li><a ui-sref="signup">User</a></li>
        <li><a ui-sref="registerOrg">Organization</a></li>
      </ul>
    </li>
        <li ng-show="$ctrl.isLoggedIn()"><p class="navbar-text">Hello {{ $ctrl.getCurrentUser().name }}</p> </li>
        <li ng-show="$ctrl.isLoggedIn()" ui-sref-active="active"><a ui-sref="settings">
          <i class="material-icons" style="font-size: 150%;">settings</i></a></li>
        <li ng-show="$ctrl.isLoggedIn()"><a ui-sref="logout">Logout</a></li>
        </ul>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    $('.dropdown-toggle').dropdown();
  });
</script>
