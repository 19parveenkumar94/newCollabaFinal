<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Collabo</h1>
    <p class="lead">Making Professional Collaboration easy.</p>
    <img  id="collabaCoverImage" src="assets/images/Collaba-icon.png" alt="Collabo Icon">
  </div>
</header>

<div class="container" align="center">

  <br>
  <form name="form" id="organisationCheck" ng-submit='vm.check()' align='center'>
    <md-input-container class="md-block" flex-gt-sm="">
        <label for="checkOrg">Check if your Organisation is registered with us.</label>
        <input type="text" name="checkOrg" ng-model="vm.organisation">
        <span class="input-group-btn">
          <md-button type='submit' class='md-raised md-primary'>Check</md-button>
        </span>
      </md-input-container>
  </form>


      <p ng-show='$ctrl.showSearch'>Your organisation is registered with us.</br><a ui-sref='loginOrganisation'>Go to Login!</a></p>
      <p ng-show="!$ctrl.showSearch && $ctrl.notFound"><a ui-sref='registerOrg'>Organization not Registered! Register Now.</a></p>
</div>
