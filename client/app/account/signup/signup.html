  <div layout="row">
    <div flex="30"></div>
    <div flex="40">
      <h1 class="md-display-1" align="center">User Register</h1>
      <br>


      <form class="form" name="form" ng-submit="vm.register(form)" novalidate>

        <md-input-container class="md-block">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" ng-model="vm.user.name" required
            autofocus>

          <div class="help-block">
            <p ng-show="form.name.$invalid && (!form.name.$pristine || form.$submitted)">
            A name is required.</p>
          </div>
        </md-input-container>


        <md-input-container class="md-block">
          <label for="orgName">Organisation Name</label>
          <input type="text" id="orgName" name="orgName" ng-model="vm.user.orgName" required>

          <div class="help-block">
            <p ng-show="form.orgName.$invalid && (!form.orgName.$pristine || form.$submitted)">
            An Organisation Name is required. </p>
          </div>
        </md-input-container>

        <md-input-container class="md-block">
          <label for="email">E - mail</label>
          <input type="email" id="email" name="email" ng-model="vm.user.email" required
            ng-blur="vm.checkDomainOrg()">

          <div class="help-block">
            <p ng-show="form.email.$invalid && (!form.email.$pristine || form.$submitted)">
            A valid E-mail is required. </p>
          </div>
        </md-input-container>





        <md-input-container class="md-block">
          <label for="teamId">Team ID</label>
          <input type="text" id="teamId" name="teamId" ng-model="vm.user.teamId"
            >
        </md-input-container>


        <md-input-container class="md-block">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ng-model="vm.user.password"
          required minlength="3">

          <div class="help-block">
            <p ng-show="form.password.$invalid && (!form.password.$pristine || form.$submitted)">
              A Password is required (length >= 3). </p>
          </div>
        </md-input-container>


        <md-input-container class="md-block">
         <label for="confirmPass">Confirm Password</label>
         <input type="password" id="confirmPass" name="confirmPass"
           ng-model="vm.user.confirmPass" minlength="3" required
           match='vm.user.password'>

         <div class="help-block">
           <p ng-show="form.confirmPass.$error.match && (!form.confirmPass.$pristine || form.$submitted)">
             The Passwords must Match.</p>
         </div>
       </md-input-container>

        <div align="center">
          <md-button type='submit' class="md-raised md-primary">Register</md-button>
          <md-button type="reset" class="md-raised md-warn"> Clear </md-button>
          <br>
          <md-button  type="button" class="md-raised" ui-sref='login'> Login </md-button>
        </div>

      </form>
    </div>
    <div flex="20"></div>
  </div>
