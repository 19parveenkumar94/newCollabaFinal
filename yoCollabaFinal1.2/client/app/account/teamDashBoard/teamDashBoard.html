    <div ng-repeat = " c in t.inChannel">
      <h4 ng-click="vm.channelClick(c,t)">{{c.name}}</h4>
      <!--<div ng-repeat = "m in c.members">
        {{m.name}}
      </div>-->
    </div>

  </div>

      </div>
      <div class="col-md-6">
        <div id="chat">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter message aaa" ng-model="vm.message" />
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="vm.sendMessage()">Send</button>
            </span>
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ngf-select="vm.upload($file, $invalidFiles)">Upload file</button>
            </span>
          </div>
          <br/>
          <ul ng-show='vm.showFileStatus' class="list-group">
            <li class="list-group-item">
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{vm.percent}}" aria-valuemin="0" aria-valuemax="100" style="width:{{vm.percent}}%">
                  {{vm.percent}}%
                </div>
              </div>
            </li></ul>
            <ul ng-repeat='chat in vm.chatHistory' class="list-group">
              <li ng-if="chat.type == 'text'" class="list-group-item"><span >{{chat.sender}}:</span>&nbsp;<span class="message"> {{chat.message}}
              </span></li>
              <li ng-if="chat.type == 'file'" class="list-group-item"><span >{{chat.sender}}</span>&nbsp;<a href="{{chat.message}}" target='_blank'>{{chat.ext}}</a></li>
            </ul>
          </div>
        </div>




        <!-- Right side panel -->
        <div class="col-md-3">
          <div ng-show="vm.toggle">
            <label>Channel Members:</label>
            <div ng-repeat = "m in vm.currentChannel.members">
              {{m.name}}
            </div>
          <div ng-show=vm.showAddChannel>
            <label class="btn btn-primary">Add Channel:</label>
             <form>
             <input type="text" class="form-control" id="channelName" ng-model="vm.channelName">
             <div ng-repeat="st in vm.currentTeam.members">
               <input type="checkbox" ng-model="vm.selectedMembers[st._id]" >{{st.name}}
             </div>
             <button  class="btn btn-default" ng-click="vm.addChannel(vm.currentTeam)">Create Chanel!</button>
           </form>

           <form>
             <button class="btn btn-primary">Add Member</button>
             email:
             <input type="email" ng-model="vm.addMemberEmail">
             <!-- <input type="submit" value="add member"> -->
              <button  class="btn btn-default" ng-click="vm.addMember(vm.currentTeam)">add member</button>
           </form>
      </div>


      </div>
  </div>
