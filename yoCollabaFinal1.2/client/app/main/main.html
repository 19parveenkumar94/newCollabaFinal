<main class="bodyMain">
  

<header align='center' id="banner">
  <div class="container">
    <h1>Collabo</h1>
    <p class="lead">Making Professional Collaboration easy.</p>
    <img  id="collabaCoverImage" src="assets/images/Collaba-icon.png" alt="Collabo Icon">
  </div>
</header>

<div class="container" align="center">
  <br>
  <p><b> Check if your Organisation is Registered with Us.</b></p>
  <form name="form" id="organisationCheck" align='center'>

    <md-autocomplete 
          md-search-text="$ctrl.searchText"
          md-items="item in $ctrl.searchOrg($ctrl.searchText)"
          md-item-text="item.name"
          md-min-length="0"
          placeholder='Enter the Organisation name.'>

        <label for="checkOrg">Check if your Organisation is registered with us.</label>

        <md-item-template>
          <span md-highlight-text="$ctrl.searchText" md-highlight-flags="^i">{{item.name}}</span>
        </md-item-template>

        <md-not-found>
          Organization <b> '{{$ctrl.searchText}}'</b> not Registered!
         <md-button class='md-raised md-primary' ui-sref='registerOrg'>Register</md-button>
        </md-not-found>

    </md-autocomplete>
  </form>

  <p ng-show='$ctrl.showSearch'>Your organisation is registered with us.</br><a ui-sref='loginOrganisation'>Go to Login!</a></p>
      
</div>
</main>
