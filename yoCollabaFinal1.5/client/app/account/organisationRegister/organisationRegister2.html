	<div layout="row">
		<div layout="column">
		<h1 class="md-display-1" align="center">Organisation Register</h1>



			<form class="form" name="form" ng-submit="vm.register(form)" novalidate>

				<md-input-container class="md-block">
					<label for="name">Name</label>
					<input type="text" id="name" ng-model="vm.org.name" required>
				</md-input-container>

				<md-input-container class="md-block">
					<label for="email">E-mail</label>
					<input type="text" id="email" ng-model="vm.org.email" required>
				</md-input-container>

				<md-input-container class="md-block">
					<label for="domain">Domain Name</label>
					<input type="text" id="domain" ng-model="vm.org.domain" required
						ng-blur="vm.checkDomainOrg()">
				</md-input-container>

				<md-input-container class="md-block">
					<label for="phone">Phone</label>
					<input type="number" id="phone" ng-model="vm.org.phone" required 
						maxlength="10">
				</md-input-container>

				<md-input-container class="md-block">
					<label for="website">Website</label>
					<input type="text" id="website" ng-model="vm.org.Website" required>
				</md-input-container>

				<md-input-container class="md-block">
					<label for="address">Address</label>
					<input type="text" id="address" ng-model="vm.org.address" required>
				</md-input-container>

				<md-input-container class="md-block">
					<label for="about">About</label>
					<input type="text" id="about" ng-model="vm.org.about">
				</md-input-container>

				<md-input-container class="md-block">
					<label for="password">Password</label>
					<input type="password" id="password" ng-model="vm.org.password" required>
				</md-input-container>

				<md-input-container class="md-block">
					<label for="confirmPass">Confirm Password</label>
					<input type="password" id="confirmPass" ng-model="vm.org.confirmPass" 
						required>
				</md-input-container>

				<div flex="30">
					<md-button type="submit" class="md-raised md-primary">Register</md-button>
					<md-button type="reset" class="md-raised md-warn">Clear</md-button>
					<br>
					<md-button  type="button" class="md-raised" ui-sref='login'>Login</md-button>
				</div>

			</form>
		</div>
	</div>
